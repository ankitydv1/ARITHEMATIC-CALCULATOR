<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sideview">
        <img src="calcul.jpg">
    </div>
    <p class="name">
      CALCULATOR
     <br>"Calculating Convenience, Simplifying Precision."
    </p>

    
    
    <div class="container">
        <div class="row-place">
            <input type="text" class="input" placeholder="0" disabled value="0">
        </div>
        <div class="row">
            <div class="btn">
              <button class="button" id="opr">AC</button>
              <button class="button" id="opr">‚å¶</button>
              <button class="button" id="opr">()</button>
              <button class="button" id="opr">/</button>
            </div>
          </div>

        <div class="row">
          <div class="btn">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="opr">*</button>
          </div>
        </div>
        <div class="row">
            <div class="btn">
              <button class="button">4</button>
              <button class="button">5</button>
              <button class="button">6</button>
              <button class="button" id="opr">-</button>
            </div>
          </div>
          <div class="row">
            <div class="btn">
              <button class="button">1</button>
              <button class="button">2</button>
              <button class="button">3</button>
              <button class="button" id="opr">+</button>
            </div>
          </div>
          <div class="row">
            <div class="btn">
              <button class="button">%</button>
              <button class="button">0</button>
              <button class="button">.</button>
              <button class="button" id="opr" style="background-color: rgb(255, 106, 0);" >=</button>
            </div>
          </div>
    </div>
    <script src="server.js"> </script>
</body>
</html>
